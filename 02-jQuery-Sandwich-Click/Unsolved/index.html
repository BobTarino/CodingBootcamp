<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>jQuery Sandwich Click</title>
  </head>

  <body>
    <h1>Click to Eat Sandwich</h1>
    <!-- Create three button elements each with an id and corresponding content for our sandwiches -->
    <button id="pbj">PBJ</button>
    <button id="grilled-cheese">Grilled Cheese</button>
    <button id="roast-beef">Roast Beef</button>
    <!-- BONUS: Render an image for each click event. You will need to declare an empty `<div>` with an ide of `#image-div` for this -->
    <div id="photo-holder">
    </div>
    <!-- Link to the jQuery Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script type="text/javascript">
      // Create three global variables for tracking the number of sandwiches eaten
      var pbjTrack = 0;
      var grilledCheeseTrack = 0;
      var roastBeefTrack = 0;
      //
      // YOUR CODE HERE
      //
      $('#pbj').on('click', function() {
        alert("PBJ time!");
        pbjTrack++;
        alert("You have eaten " + pbjTrack + " PBJs!");
      });
      $('#grilled-cheese').on('click', function() {
        alert("Grilled Cheese is good for me!");
        grilledCheeseTrack++;
        alert("You have eaten " + grilledCheeseTrack + " Grilled Cheese!");
      });
      $('#roast-beef').on('click', function() {
        alert("Roast Beef with the Most Beef!");
        roastBeefTrack++;
        alert("You have eaten " + roastBeefTrack + " Roast Beefs!");
      });

      // Here we create various "on click" events which capture clicks
      // Inside each click event is the code to create an alert, update the counter, and show the updated count.
      // Take note that you can chain events onto an element
      // With this even if our ids are created at a later date our events will still always work
      //
      // YOUR CODE HERE
      

      //
    </script>
  </body>
</html>
